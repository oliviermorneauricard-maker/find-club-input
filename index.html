<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postal Code Input</title>
  <style>
    .postal-container {
      background: #000000;
      padding: 20px;
      text-align: center;
    }
    #postalCode {
      padding: 10px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
      color: #fff;
      background: #000000;
    }
  </style>
</head>
<body>
  <div class="postal-container">
    <input type="text" id="postalCode" placeholder="e.g., A1B 2C3">
  </div>
</body>
</html>
